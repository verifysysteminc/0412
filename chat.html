<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      height: 400px;
      overflow-y: scroll;
    }
    .msg {
      margin: 5px 0;
    }
    .you { color: blue; }
    .admin { color: green; }
    #inputArea {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #inputArea button {
      padding: 10px;
    }
  </style>
</head>
<body>

<h2>Chat</h2>
<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="msgInput" placeholder="Digite uma mensagem...">
  <button onclick="enviarMensagem()">Enviar</button>
</div>

<!-- Firebase SDK compat -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCMFKWtiztDvD5BsplbCtPSMnqX0GRt8_A",
    authDomain: "rastreio-104af.firebaseapp.com",
    projectId: "rastreio-104af",
    storageBucket: "rastreio-104af.appspot.com",
    messagingSenderId: "992405931160",
    appId: "1:992405931160:web:e673a6fd95ff0673973ced"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const chat = document.getElementById('chat');
  const input = document.getElementById('msgInput');

  function adicionarMensagem(texto, de = 'you') {
    const div = document.createElement('div');
    div.className = `msg ${de}`;
    div.textContent = (de === 'you' ? 'Você: ' : 'Atendente: ') + texto;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function enviarMensagem() {
    const texto = input.value.trim();
    if (texto) {
      db.collection("mensagens").add({
        de: "usuario",
        texto: texto,
        timestamp: new Date().toISOString()
      });
      input.value = '';
    }
  }

  // Envia "olá?" automaticamente ao entrar
  window.onload = () => {
    const msg = "olá?";
    db.collection("mensagens").add({
      de: "usuario",
      texto: msg,
      timestamp: new Date().toISOString()
    });
  };

  // Mostrar mensagens em tempo real (admin e usuário)
  db.collection("mensagens")
    .orderBy("timestamp")
    .onSnapshot(snapshot => {
      chat.innerHTML = ''; // limpa antes de recarregar tudo
      snapshot.forEach(doc => {
        const msg = doc.data();
        const tipo = msg.de === "usuario" ? "you" : "admin";
        adicionarMensagem(msg.texto, tipo);
      });
    });
</script>

</body>
</html>
