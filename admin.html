<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #chat {
      max-width: 800px;
      margin: auto;
      background: #333;
      border: 1px solid #555;
      padding: 20px;
      height: 400px;
      overflow-y: scroll;
    }
    .msg {
      margin: 5px 0;
    }
    .usuario { color: #4fc3f7; }
    .admin { color: #81c784; }
    #inputArea {
      max-width: 800px;
      margin: 10px auto 0;
      display: flex;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px;
    }
  </style>
</head>
<body>

<h2>Painel de Atendimento</h2>
<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="msgInput" placeholder="Digite sua resposta...">
  <button id="sendBtn">Enviar</button>
</div>

<!-- Firebase SDK compat -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCMFKWtiztDvD5BsplbCtPSMnqX0GRt8_A",
    authDomain: "rastreio-104af.firebaseapp.com",
    projectId: "rastreio-104af",
    storageBucket: "rastreio-104af.appspot.com",
    messagingSenderId: "992405931160",
    appId: "1:992405931160:web:e673a6fd95ff0673973ced"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const chat = document.getElementById('chat');
  const input = document.getElementById('msgInput');
  const sendBtn = document.getElementById('sendBtn');

  function adicionarMensagem(texto, de) {
    const div = document.createElement('div');
    div.className = 'msg ' + de;
    div.textContent = `${de === 'admin' ? 'Você' : 'Usuário'}: ${texto}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // Enviar mensagem como admin
  sendBtn.onclick = () => {
    const texto = input.value.trim();
    if (texto) {
      db.collection("mensagens").add({
        de: "admin",
        texto: texto,
        timestamp: new Date().toISOString()
      });
      input.value = '';
    }
  };

  // Escutar mensagens em tempo real
  db.collection("mensagens")
    .orderBy("timestamp")
    .onSnapshot(snapshot => {
      chat.innerHTML = ''; // limpa e recarrega todas
      snapshot.forEach(doc => {
        const msg = doc.data();
        adicionarMensagem(msg.texto, msg.de);
      });
    });
</script>

</body>
</html>
