<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      background: #1e1e2f;
      color: white;
    }
    .sidebar {
      width: 250px;
      border-right: 1px solid #444;
      background-color: #2b2b3c;
      overflow-y: auto;
    }
    .session {
      padding: 15px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }
    .session:hover {
      background-color: #383850;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 10px;
    }
    .usuario {
      color: #4fc3f7;
    }
    .admin {
      color: #81c784;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #2b2b3c;
      border-top: 1px solid #444;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .input-area button {
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="sidebar" id="sessionList">
  <h3 style="padding: 15px;">Chats</h3>
</div>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Digite sua resposta..." />
    <button onclick="enviarMensagem()">Enviar</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCMFKWtiztDvD5BsplbCtPSMnqX0GRt8_A",
    authDomain: "rastreio-104af.firebaseapp.com",
    projectId: "rastreio-104af",
    storageBucket: "rastreio-104af.appspot.com",
    messagingSenderId: "992405931160",
    appId: "1:992405931160:web:e673a6fd95ff0673973ced"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const sessionList = document.getElementById('sessionList');
  const chatBox = document.getElementById('chatBox');
  const msgInput = document.getElementById('msgInput');

  let currentSessionId = null;
  let unsubscribe = null;

  // Função para renderizar mensagens do chat selecionado
  function carregarMensagens(sessionId) {
    currentSessionId = sessionId;
    chatBox.innerHTML = '';

    if (unsubscribe) unsubscribe(); // para outro chat

    unsubscribe = db.collection("mensagens")
      .where("sessionId", "==", sessionId)
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        chatBox.innerHTML = '';
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement('div');
          div.className = 'msg ' + msg.de;
          div.textContent = (msg.de === 'admin' ? 'usuário17' : 'Usuário') + ': ' + msg.texto;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
  }

  // Função para enviar resposta
  function enviarMensagem() {
    const texto = msgInput.value.trim();
    if (texto && currentSessionId) {
      db.collection("mensagens").add({
        sessionId: currentSessionId,
        de: "admin",
        texto: texto,
        timestamp: new Date().toISOString()
      });
      msgInput.value = '';
    }
  }

  // Carrega lista de sessões únicas
  db.collection("mensagens").onSnapshot(snapshot => {
    const sessions = new Set();
    snapshot.forEach(doc => {
      const msg = doc.data();
      if (msg.sessionId) {
        sessions.add(msg.sessionId);
      }
    });

    // Renderiza lista
    sessionList.innerHTML = '<h3 style="padding: 15px;">Chats</h3>';
    sessions.forEach(sessionId => {
      const div = document.createElement('div');
      div.className = 'session';
      div.textContent = sessionId;
      div.onclick = () => carregarMensagens(sessionId);
      sessionList.appendChild(div);
    });
  });
</script>

</body>
</html>
